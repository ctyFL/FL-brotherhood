<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue入门</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			姓：<input v-model="firstName"/><br/>
			名：<input v-model="lastName"/><br/>
			<!-- 计算属性：fullName每一次会使用上一次计算属性的缓存值 -->
			<div>{{fullName}}</div>
		</div>
		<script type="text/javascript">
			new Vue({//Vue实例
				el: "#root",//挂载点 #加element的id
				data: {
					firstName: "",
					//fullName: "", 错误：计算属性不能定义在data里
					lastName: ""
				},
				computed: {//计算属性：一个属性通过其他属性计算而来
					fullName: function() {
						return this.firstName + " " + this.lastName
					}
				}
			})
		</script>
	</body>
</html>
