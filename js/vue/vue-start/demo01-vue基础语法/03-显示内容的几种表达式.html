<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue入门</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<!-- 插值表达式 -->
			<h1>{{num}}</h1>
			<!-- 'v-xxx' vue的一种指令格式，v-text使h1显示的内容是num这个变量 -->
			<h1 v-text="num"></h1>
			<!-- 'v-text'显示内容，会进行转义。 'v-html'不会进行转义 -->
			<div v-text="content"></div>
			<div v-html="content"></div>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({//Vue实例
			el: "#root",//挂载点 #加element的id
			data: {
				msg: "hello vue",
				num: 123,
				content: "<h1>无法使用插值表达式{{}}</h1>"
			}
		})
	</script>
</html>
