<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue入门</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<!-- 单向数据绑定：内容决定页面的显示，但是页面不能改变内容的值 -->
			<h1>{{content}}</h1>
			
			<!-- 双向数据绑定：使用v-model="实例里的data" -->
			<input v-model="msg"/>
			<h1>{{msg}}</h1>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({//Vue实例
			el: "#root",//挂载点 #加element的id
			data: {
				content: "单向数据绑定：内容决定页面的显示，但是页面不能改变内容的值",
				msg: "双向数据绑定：使用v-model"
			}
		})
	</script>
</html>
