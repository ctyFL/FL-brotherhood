<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue入门</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h1>{{content}}</h1>
			<!-- 绑定点击事件，v-on:click可简写为@click -->
			<h1 @click="changeData">{{textButton}}</h1>
		</div>
		<script type="text/javascript">
			new Vue({//Vue实例
				el: "#root",//挂载点 #加element的id
				data: {
					textButton: "按钮",
					content: "hello",
					msg: "Vue"
				},
				methods: {//方法定义区
					changeData: function() {
						//改变数据
						this.content += " " + this.msg;//要加this.
					}
				}
			})
		</script>
	</body>
</html>
