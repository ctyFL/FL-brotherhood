<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue入门</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/javascript">
			new Vue({//Vue实例
				el: "#root",//挂载点 #加element的id
				template: "<h1>输出：{{msg}}</h1>",//模板
				data: {
					msg: "hello vue"
				}
			})
		</script>
	</body>
</html>
